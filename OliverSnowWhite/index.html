<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title of the document</title>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
<!-- Image -->
<section class="zoom">
  <!-- <img src="text.png" class="text"/> -->
  <p class="Oliver">Tram Anh did</p>
  <img src="mountain1.png" class="layer1"/>
  <img src="mountain2.png" class="layer2"/>
</section>
<!-- text -->
<section class="content">
  <h2>Welcome Tram Anh</h2>
  <p>Truc Tien did that </p>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(window).scroll(function(){
      //  return number px scroll vertically
       var scroll = $(window).scrollTop();
      // MAKE MOUNTAIN LEFT BIGGER
      $('.layer1').css({
        width: (100+ scroll/5)+"%"
     
      })
        // MAKE MOUNTAIN LEFT BIGGER
      $('.layer2').css({
        width: (100+ scroll/5)+"%",
        left: scroll/50 + "%"
      })
        // MAKE TEXT RUN ON TOP
       
          $('.Oliver').css({
        top: 50-scroll/10 + "%"
      })
    })
</script>

</body>
</html>
