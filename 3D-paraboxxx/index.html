<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title of the document</title>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>

<section>
  <img src="2.png" data-speed ="-5" class="layer"/>
  <img src="3.png" data-speed ="5" class="layer"/>
  <img src="4.png" data-speed ="2" class="layer"/>
  <img src="5.png" data-speed ="6" class="layer"/>
  <img src="6.png" data-speed ="8" class="layer"/>
  <img src="7.png" data-speed ="-2" class="layer"/>
  <img src="8.png" data-speed = "4" class="layer"/>
  <img src="9.png" data-speed = "-9" class="layer"/>
  <img src="10.png" data-speed = "6" class="layer"/>
  <h2 class="layer" data-speed = "2">Oliver did</h2>
</section>
<script >
  // key -> mouse move event -> e.pageX, ePageY change -> translateX and TranslateY change
  document.addEventListener("mousemove",parallax);
  function parallax(e){
    this.querySelectorAll(".layer").forEach(layer => {
      const speed = layer.getAttribute('data-speed');
      const x = (window.innerWidth - e.pageX*speed)/100;
      const y = (window.innerHeight - e.pageY*speed)/100;
      console.log(e.pageX.speed);
      layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
    })

  }
 
</script>

</body>
</html>
